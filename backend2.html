<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume Matcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fcefe3, #e3f6f5);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 750px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      color: #3a3a3a;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1.2rem;
      color: #444;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-family: inherit;
    }

    input[type="file"] {
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #a3c4f3;
      border: none;
      color: #222;
      font-weight: 600;
      margin-top: 1.5rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #90b6e9;
      transform: translateY(-2px);
    }

    #output {
      background-color: #ecfdf5;
      border-left: 5px solid #6ee7b7;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #2c3e50;
      line-height: 1.6;
      animation: fadeIn 0.6s ease-in;
    }

    strong {
      color: #2563eb;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíº AI-Powered Resume Matcher</h1>

    <label for="resume">üìÑ Upload Resume (PDF, DOCX, TXT):</label>
    <input type="file" id="resume" accept=".pdf,.docx,.txt" />

    <label for="jobDesc">üìù Paste Job Description:</label>
    <textarea id="jobDesc" placeholder="Looking for a data analyst with experience in Python, SQL, Tableau..."></textarea>

    <button onclick="submitResume()">üîç Match Resume</button>

    <div id="output"></div>
  </div>

  <script>
    const API_BASE = 'https://resume-matcher-api-rkvj.onrender.com';

    async function submitResume() {
      const resumeFile = document.getElementById('resume').files[0];
      const jobDescription = document.getElementById('jobDesc').value.trim();
      const output = document.getElementById('output');

      output.innerHTML = "";

      if (!resumeFile || !jobDescription) {
        output.innerHTML = "‚ö†Ô∏è Please upload a resume and paste a job description.";
        return;
      }

      const formData = new FormData();
      formData.append('resume', resumeFile);
      formData.append('job_description', jobDescription);

      output.innerHTML = "‚è≥ Analyzing resume against job description...";

      try {
        const response = await fetch(`${API_BASE}/upload`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server returned error: " + response.statusText);
        }

        const result = await response.json();

        output.innerHTML =
          `<strong>‚úÖ Match Score:</strong> ${result.score}% match based on keywords.\n\n` +
          `<strong>üß† Matched Keywords:</strong> ${result.matched_keywords.join(', ') || "None"}\n\n` +
          `<strong>üí¨ Feedback:</strong>\n${result.feedback || "No suggestions available."}`;
      } catch (err) {
        output.innerHTML = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
